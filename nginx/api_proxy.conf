   # Proxy: /api/
    location /api/ {
    proxy_pass http://backend:8080;
    proxy_http_version 1.1;
    proxy_request_buffering off;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header X-Proxy-Key "PurrfectPalStudio2024$%^";

    # ðŸ§± Allow only Angular app
    if ($http_origin !~* "^https://(www\.)?purrfectpal\.studio$") {
        return 403;
    }

    # ðŸš« Block automated tools
    if ($http_user_agent ~* "(curl|Postman|HttpClient|wget|python|axios|fetch)") {
        return 403;
    }

    # âœ… Apply rate limit (10 requests per second per IP, burst of 20 allowed)
    limit_req zone=api_limit burst=20 nodelay;
    limit_req_status 429;

    # âœ… Allow CORS for your domain
    add_header 'Access-Control-Allow-Origin' "$http_origin" always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

    if ($request_method = OPTIONS) {
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Length' 0;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        return 204;
    }
    }

