# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name purrfectpal.studio www.purrfectpal.studio;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name purrfectpal.studio www.purrfectpal.studio;

    ssl_certificate /etc/letsencrypt/live/www.purrfectpal.studio/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.purrfectpal.studio/privkey.pem;

    # Stronger TLS settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Frontend root
    root /usr/share/nginx/html;
    index index.html;

    # Increase upload limit
    client_max_body_size 100M;

    # SPA fallback routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Unified proxy headers
    set $backend "http://backend:8080";

    # Proxy config macro
    map $request_uri $use_proxy {
        default 0;
        ~^/api/ 1;
        ~^/create-payment-intent 1;
        ~^/payment-status 1;
        ~^/upload 1;
        ~^/items/upload 1;
        ~^/profile/upload 1;
        ~^/uploadedfiles/ 1;
    }

    # General backend proxy block
    location ~ ^/(api/|create-payment-intent|payment-status|upload(edfiles)?/|items/upload|profile/upload)$ {
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_request_buffering off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: handle preflight requests for CORS
    location ~ ^/(api/|create-payment-intent) {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'Authorization, Content-Type';
            return 204;
        }
    }
}
